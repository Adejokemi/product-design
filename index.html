<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Produvt Preview Card Component</title>
</head>
<body>
    <div class="card-container">
    <div class="image-content">
      <img src="images/image-product-desktop.jpg" alt="" class="me">
    </div>
    <div class="full-content">
        <div class="top-content">
            <h2>
              PERFUMES
            </h2>
            <h1>
              Gabrielle Essence Eau De Parfume
            </h1>
        </div>
        <div class="paragraph">
          <p>
            A floral, solar and voluptuous interpretation composed by 
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="amount">
          <div class="correct-val">
            <p>
             $149.99
            </p>
          </div>
          <div class="strikethrough-val">
           <p>
            $169.99
           </p>
          </div>
        </div>
        <button class="button">
            <a href="">
              <div class="button-pd">
                 <img src="/images/icon-cart.svg" alt="cart image" class="icon">
                 <p> Add to Cart </p>
              </div>
            </a>
        </button>
    </div>
    </div>
  <footer class="attribution">
      challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . coded by
      <a href="#">Omitogun Sherifat Ajoke</a>
       .
  </footer>
</body>
</html>
